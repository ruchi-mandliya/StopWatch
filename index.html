<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>StopWatch</h1>
      <div class="overlay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
      <button class="btn" style="--clr: rgba(0, 128, 0, 0.583)">Start</button>
      <button class="btn" style="--clr: rgba(255, 0, 0, 0.315)">Pause</button>
      <button class="btn" style="--clr: rgba(0, 0, 255, 0.397)">Reset</button>
    </div>
  </body>
</html>
